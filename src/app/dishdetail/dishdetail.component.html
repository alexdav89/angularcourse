<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <div fxFlex *ngIf="dish">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
                </mat-card-title>
            </mat-card-header>
            <img mat-card-image src={{dish.image}} alt={{dish.name}}>
            <mat-card-content>
                <p>{{dish.description}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button>LIKE</button>
                <button mat-button>SHARE</button>
                <button mat-button (click)="goBack()">BACK</button>
            </mat-card-actions>
        </mat-card>
    </div>
    <div [hidden]="dish">
        <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
    </div>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h2>Comments</h2>
    
    <mat-list >
        <mat-list-item *ngFor="let d of dish.comments">
            
            <p mat-line>
                <span> {{d.comment}} </span>
            </p>
            <p mat-line>
                <span> {{d.rating}} Stars </span>
            </p>
            <p mat-line>
               --<span> {{d.author}} {{d.date | date}} </span>
            </p>

        </mat-list-item>
    </mat-list>
  </div>
  <div [hidden]="dish">
    <mat-spinner></mat-spinner><h4>Loading . . . Please Wait</h4>
  </div>

</div>
